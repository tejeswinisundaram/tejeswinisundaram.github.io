---
layout: default
title: Blog
---

<h1>Recent Blog Posts</h1>

<div id="posts">

         {% for post in paginator.posts %}
      <div class="post py3">
        <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link"><h3 class="h2 post-title">{{ post.title }}</h3></a>
        <p class="post-summary">
          {{ post.content | strip_html | truncatewords: 20 }}
           <a href="{{ post.url | prepend: site.baseurl }}">read more</a>.
        </p>
      </div>
    {% endfor %}
  </div>
  {% include pagination.html %}

<div style="margin: 15px 0; padding-top: 5px;">
<small>
    <a href="/blog/archive.html" title="an archive of all posts">&larr; More posts</a>
</small>
</div>

</div>
